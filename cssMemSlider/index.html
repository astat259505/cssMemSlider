<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body class="body">
    <div class="container">
        <input type="radio" name="control" class="input-item" id="slide-one" checked>
        <input type="radio" name="control" class="input-item" id="slide-two">
        <input type="radio" name="control" class="input-item" id="slide-three">
        <input type="radio" name="control" class="input-item" id="slide-four">
        <div class="slider">
             <img src="assets/mem-one.jpg" alt="mem image" class="slide-content slide-one-content"></img>
             <img src="assets/mem-two.jpg" alt="mem image" class="slide-content slide-two-content"></img>
             <img src="assets/mem-three.jpg" alt="mem image" class="slide-content slide-three-content"></img>
             <img src="assets/mem-four.jpg" alt="mem image" class="slide-content slide-four-content"></img>
        </div>
        <div class="slide-title">
            <div class="slide-title-item slide-one-title">Padme and Mystique</div>
            <div class="slide-title-item slide-two-title">Shrek</div>
            <div class="slide-title-item slide-three-title">Зайчик</div>
            <div class="slide-title-item slide-four-title">Когда 40 минут искал мемы</div>
        </div>
        <div class="controls">
            <label for="slide-one"><div class="control-item control-one-item"></div></label>
            <label for="slide-two"><div class="control-item control-two-item"></div></label>
            <label for="slide-three"><div class="control-item control-three-item"></div></label>
            <label for="slide-four"><div class="control-item control-four-item"></div></label>
        </div>
    </div>
    
</body>
</html>
