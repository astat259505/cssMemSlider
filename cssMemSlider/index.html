<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body class="body">
    <div class="container">
        <input type="radio" name="control" id="slide-one" checked>
        <input type="radio" name="control" id="slide-two">
        <input type="radio" name="control" id="slide-three">
        <input type="radio" name="control" id="slide-four">
        <div class="slider">
             <div class="slide-one-content"></div>
             <div class="slide-two-content"></div>
             <div class="slide-three-content"></div>
             <div class="slide-four-content"></div>
        </div>
        <div class="mem-title"></div>
        <div class="controls">
            <label for="slide-one"></label>
            <label for="slide-two"></label>
            <label for="slide-three"></label>
            <label for="slide-four"></label>
        </div>
    </div>
    
</body>
</html>
